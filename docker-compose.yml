version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integration-glue-pipeline
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    restart: unless-stopped
    networks:
      - integration-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: integration-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - integration-network
    restart: unless-stopped

networks:
  integration-network:
    driver: bridge

volumes:
  redis-data:
